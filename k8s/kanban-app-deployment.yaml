apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-app-deployment
  labels:
    app: kanban-app
spec:
  replicas: 1
  selector:             # here we tell Deployment that it needs to handle all Pods that has following labels (defined in template labels of a Pod)
    matchLabels: 
      app: kanban-app
  template:             # template which will be used for creating every pod inside this Deployments
    metadata: 
      labels:
        app: kanban-app
    spec:
      containers:
        - name: kanban-app
          image: wkrzywiec/kanban-app:1.0
          ports:
            - containerPort: 8080